name: tests
on:
  push:
    branches-ignore: [main]
  pull_request:
  workflow_dispatch:

jobs:
  linux-unit-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: lts/*
          cache: yarn
      - run: yarn install --frozen-lockfile
      - run: yarn build
      - run: yarn test:only

  windows-unit-tests:
    needs: linux-unit-tests
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: lts/*
          cache: yarn
      - run: yarn install --frozen-lockfile
      - run: yarn build
      - run: yarn test:only
